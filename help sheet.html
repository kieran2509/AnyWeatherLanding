</a><div id="awcc1488368019141" class="aw-widget-current"  data-locationkey="323472" data-unit="c" data-language="en-us" data-useip="true" data-uid="awcc1488368019141"></div><script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script>
      
    <center><div id="map"></div></center>
    <script>
      function initMap() {
        var ravensbourne = {lat: 51.501740, lng: 0.005766};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: ravensbourne
        });
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Ravensbourne cafe</h1>'+
            '<div id="bodyContent">'+
            '<p>Ravensbourne cafe is perfect for all types of weather. <b>Phone:</b> 75762736128736283 '+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
         var marker = new google.maps.Marker({
          position: ravensbourne,
          map: map,
          title: 'Ravensbourne cafe'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
          
        var infoWindow = new google.maps.InfoWindow({map: map});
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here!');
            
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt33BUjbesb9n0mzaU_o5HcFmk_tVg7nI &callback=initMap">
    </script>
  </body>
