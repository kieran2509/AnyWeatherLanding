</a><div id="awcc1488368019141" class="aw-widget-current"  data-locationkey="323472" data-unit="c" data-language="en-us" data-useip="true" data-uid="awcc1488368019141"></div>
    <script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script>
<br>
<center><div id="map" style="height: 300px; width: 80%;"></center>
</div>
<script type="text/javascript">
    var locations = [
      ['Costa', 51.501333, 0.005359, 4],
      ['All Bar One', 51.501720, 0.003825, 5],
      ['Nandos', 51.503510, 0.005112, 3],
      ['Cineworld Cinema', 51.503176, 0.004179, 2],
      ['North Greenwich Pier', 51.502141, 0.008267, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(51.501740, 0.005766),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
